name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # 设置 60 分钟超时（macOS 构建 DMG 可能需要较长时间）
    permissions:
      contents: write  # 需要此权限来创建 Release 和上传文件
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            artifact: exe
          - os: macos-latest
            platform: mac
            artifact: dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0  # 与本地开发环境保持一致，确保 lockfile 兼容

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.6'
          cache: 'pnpm'

      - name: Check pnpm and lockfile
        shell: bash
        run: |
          echo "pnpm version:"
          pnpm --version
          echo ""
          echo "lockfile info:"
          if [ -f "pnpm-lock.yaml" ]; then
            echo "✓ pnpm-lock.yaml exists"
            head -5 pnpm-lock.yaml
          else
            echo "✗ pnpm-lock.yaml not found"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web version
        run: pnpm run build

      - name: Build Electron app for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run build:electron -- --win --x64 --publish always
        env:
          # 如果需要签名，可以在这里添加证书
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # 禁用代码签名（CI 环境通常不需要）
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # electron-builder 会自动使用 GITHUB_TOKEN（由 GitHub Actions 自动提供）
          # 会自动从 GITHUB_REPOSITORY 检测 owner 和 repo

      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        # 构建 macOS 应用（DMG 和 ZIP）
        # 注意：构建 DMG 可能需要较长时间，已设置超时为 45 分钟
        run: pnpm run build:electron -- --mac --publish always
        timeout-minutes: 45  # macOS 构建 DMG 可能需要较长时间
        env:
          # 如果需要签名，可以在这里添加证书
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # 禁用代码签名（CI 环境通常不需要）
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # electron-builder 会自动使用 GITHUB_TOKEN（由 GitHub Actions 自动提供）
          # 会自动从 GITHUB_REPOSITORY 检测 owner 和 repo

      - name: List release files
        shell: bash
        run: |
          echo "Release files:"
          if [ -d "release" ]; then
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              find release -type f \( -name "*.exe" -o -name "*.zip" \) || echo "No exe/zip files found"
            else
              ls -la release/ || echo "No release directory found"
            fi
          else
            echo "No release directory found"
          fi

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ github.sha }}
          path: release/
          if-no-files-found: error
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ github.sha }}
          path: release/
          if-no-files-found: error
          retention-days: 30

  # release job 已移除，因为 electron-builder 会自动发布到 GitHub Releases
  # electron-builder 会在构建完成后自动：
  # 1. 创建或更新 Release（基于 package.json 中的版本号）
  # 2. 上传构建产物（.exe, .dmg, .zip 等）
  # 3. 创建 Git 标签（格式：v{version}）
