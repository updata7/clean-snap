name: Build and Release

# 触发条件：当推送到 main 分支时自动构建并发布
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

# 权限设置
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # 设置 60 分钟超时（macOS 构建 DMG 可能需要较长时间）
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            artifact: exe
          - os: macos-latest
            platform: mac
            artifact: dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0  # 与本地开发环境保持一致，确保 lockfile 兼容

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.6'
          cache: 'pnpm'

      - name: Check pnpm and lockfile
        shell: bash
        run: |
          echo "pnpm version:"
          pnpm --version
          echo ""
          echo "lockfile info:"
          if [ -f "pnpm-lock.yaml" ]; then
            echo "✓ pnpm-lock.yaml exists"
            head -5 pnpm-lock.yaml
          else
            echo "✗ pnpm-lock.yaml not found"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web version
        run: pnpm run build

      - name: Build Electron app for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run build:electron -- --win --x64 --publish never
        env:
          # 禁用代码签名（CI 环境通常不需要）
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        run: pnpm run build:electron -- --mac --publish never
        timeout-minutes: 45
        env:
          # 禁用代码签名（CI 环境通常不需要）
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release files
        shell: bash
        run: |
          echo "Release files:"
          if [ -d "release" ]; then
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              find release -type f \( -name "*.exe" -o -name "*.zip" \) || echo "No exe/zip files found"
            else
              ls -la release/ || echo "No release directory found"
            fi
          else
            echo "No release directory found"
          fi

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/
          if-no-files-found: error

  # 发布到 GitHub Releases（仅在 main 分支 push 时执行）
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release/macos

      - name: Display structure of downloaded files
        run: |
          echo "Windows artifacts:"
          ls -la release/windows/ || echo "No Windows files"
          echo ""
          echo "macOS artifacts:"
          ls -la release/macos/ || echo "No macOS files"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/windows/*
            release/macos/*
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
